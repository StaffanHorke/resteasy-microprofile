# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: RESTEasy MicroProfile Build and Test

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        java: [ '11', '16' ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
      # Since we need to pass the Java 8 home we need different runs for Linux and Windows
      - name: Build with Maven Java ${{ matrix.java }}  - Linux
        if: runner.os == 'Linux'
        run: |
          echo "::group::Build Logs"
          mvn clean install -U -B -fae -Djava8.home="$JAVA_HOME_8_X64"
          echo "::endgroup::"
      - name: Build with Maven Java ${{ matrix.java }} - Windows
        if: runner.os == 'Windows'
        run: |
          echo "::group::Build Logs"
          mvn clean install -U -B -fae '"-Djava8.home=%JAVA_HOME_8_X64%"'
          echo "::endgroup::"
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: surefire-reports-${{ matrix.os }}-${{ matrix.java }}
          path: '**/surefire-reports/*.txt'

